<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="responsive.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,300;0,400;1,300&display=swap" rel="stylesheet">

    <script src="app.js" defer></script>
    <title>Register Form</title>
</head>
<body>
    <div class="register">
            <div class="signUp">
                <div class="sign-btn">
                        <h2 class="sign-In-btn">Sign In</h2>
                        <h2 class="sign-Up-btn">Sign Up</h2>
                    </div>
                        <form action="s" id="login" class="input-form">
                            <label for="Email">Email</label>
                            <input type="email"><br>
                            <label for="Password">Password</label>
                            <input type="password"><br>
                            <button class="btn">Sign in</button>
                        </form>
                        <form action="s" id="signup" class="input-form">
                            <label for="fname">First name*</label>
                            <input type="text" name="First name"><br>
                            <label for="lname">Last name*</label>
                            <input type="text" name="Last name"><br>
                            <label for="pnumber">Phone number*</label>
                            <input type="tel"><br>
                            <label for="email">Email*</label>
                            <input type="email"><br>
                            <label for="cpassword">Create password*</label>
                            <input type="password"><br>
                            <button class="btn">Sign Up</button>
                        </form>
            </div>
        <div class="line"></div>

        <div class="or-signUp">

            <p class="or-in" style="display: none;">or Sign in via</p>
            <p class="or-up">or Sign up via</p>

            <div class="social-btn">

                <button class="fb-btn"><img src="imgs/Faacebook.png" alt="Facebook">  Facebook</button><br>
                <button class="g-btn"><img src="imgs/icn.png" alt="Google">  Google</button>

            </div>

            <div class="terms">

                <p>by clicking submit you agree to <br>
                    the <span>Terms and Conditions</span></p>

            </div>

            <div class="illustration">
                <img src="imgs/illustration.png" alt="">
            </div>

        </div>

    </div>
</body>
</html>
